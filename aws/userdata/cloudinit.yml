#cloud-config

preserve_hostname: true
package_update: true
package_upgrade: true
apt:
  add_apt_repo_match: 'universe'
packages:
  - git
  - software-properties-common
  - build-essential
  - zlib1g-dev
  - memcached
  - rustc
  - python3-pip
  - python3-dev
  - python3-mysqldb
  - python3-mysqldb-dbg
  - python3-pycurl
  - sqlite3
  - libsqlite3-dev
  - default-libmysqlclient-dev
  - nginx
  - fish
  - neovim
snap:
  commands:
    - snap install core
    - snap refresh core
    - snap install --classic certbot
