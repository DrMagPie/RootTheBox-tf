write_files:
  - path: /etc/systemd/system/rtb.service
    owner: root:root
    permissions: "0644"
    encoding: b64
    content: |
      ${SERVICE}
  - path: /opt/bkp
    owner: root:root
    permissions: "0755"
    encoding: b64
    content: |
      ${BKP}
  - path: /etc/nginx/nginx.conf
    owner: root:root
    permissions: "0644"
    encoding: b64
    content: |
      ${NGINX_CONF}
  - path: /etc/nginx/sites-enabled/RootTheBox.conf
    owner: root:root
    permissions: "0644"
    encoding: b64
    content: |
      ${RTB_NGINX}
